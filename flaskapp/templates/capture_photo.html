<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Capturar Foto</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <video id="cameraVideo" autoplay class="img-fluid border rounded mb-3"></video>
                <button id="captureButton" class="btn btn-primary">Capturar Foto</button>
            </div>
        </div>
        <div class="text-center mb-3">
            <label for="cameraSelect" class="form-label">Selecionar Câmera:</label>
            <select id="cameraSelect" class="form-select"></select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('cameraVideo');
            const cameraSelect = document.getElementById('cameraSelect');
            const captureButton = document.getElementById('captureButton');
            const turma = "{{ turma }}";
            const processo = "{{ processo }}";

            let stream;

            async function startCamera(deviceId) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                const constraints = deviceId ? { video: { deviceId: { exact: deviceId } } } : { video: true };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            }

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Câmera ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            cameraSelect.addEventListener('change', () => {
                startCamera(cameraSelect.value);
            });

            startCamera();

            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const photoData = canvas.toDataURL('image/jpeg');
                fetch(`/upload_photo/${turma}/${processo}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: photoData })
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = `/turma/${turma}`;
                        } else {
                            alert('Erro ao capturar a foto.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar a foto:', error);
                        alert('Erro ao capturar a foto.');
                    });
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    captureButton.click();
                } else if (event.key === 'Escape') {
                    window.location.href = `/turma/${turma}`;
                }
            });
        });
    </script>
</body>
</html>
