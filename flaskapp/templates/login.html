<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Class Photo Booth - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .pin-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 8px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .pin-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .error-alert {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .photo-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .pin-input {
                font-size: 1.3rem;
                letter-spacing: 6px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="photo-icon">üì∏</div>
            <h1 class="login-title">Class Photo Booth</h1>
            <p class="login-subtitle">Insira o PIN para aceder</p>
            
            <form method="POST">
                {% if error %}
                <div class="error-alert">
                    ‚ùå {{ error }}
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <input 
                        type="password" 
                        name="pin" 
                        id="pin" 
                        class="form-control pin-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        maxlength="4"
                        required
                        autocomplete="off"
                        inputmode="numeric"
                        pattern="[0-9]*"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    üîì Entrar
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus no input PIN
        document.getElementById('pin').focus();
        
        // Apenas permitir n√∫meros
        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // Prevenir zoom no iOS ao focar no input
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
