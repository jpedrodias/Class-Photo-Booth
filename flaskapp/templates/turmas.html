<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Turmas Disponíveis</h1>
            <div>
                <a href="/settings" class="btn btn-secondary" title="Configurações">
                    <i class="bi bi-gear"></i>
                </a>
                <a href="/logout" class="btn btn-danger" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="row">
            {% for turma in turmas %}
            <div class="col-6 col-sm-4 col-md-2">
                <div class="card mb-4" style="width: 100%; height: auto; max-width: 150px; max-height: 150px;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title text-center">{{ turma }}</h5>
                        <a href="/turma/{{ turma }}" class="btn btn-primary mt-2">Ver Turma</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
