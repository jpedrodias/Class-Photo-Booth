<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Photo Booth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bem-vindo ao Class Photo Booth</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Carregar um novo CSV de Alunos:</label>
            <input type="file" name="file" id="file" accept=".csv">
            <button type="submit" class="btn btn-primary">Carregar</button>
        </form>
        <hr>
        <form action="/turmas" method="get">
            <button type="submit" class="btn btn-success">Usar Ficheiro Existente</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
