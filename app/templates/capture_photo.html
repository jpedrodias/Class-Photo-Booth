<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Capturar Foto</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <video id="cameraVideo" autoplay class="img-fluid border rounded mb-3"></video>
                <button id="captureButton" class="btn btn-primary">Capturar Foto</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('cameraVideo');
            const captureButton = document.getElementById('captureButton');
            const turma = "{{ turma }}";
            const processo = "{{ processo }}";

            let stream;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
                alert('Erro ao acessar a câmera. Verifique as permissões.');
            }

            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const photoData = canvas.toDataURL('image/jpeg');
                fetch(`/upload_photo/${turma}/${processo}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: photoData })
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = `/turma/${turma}`;
                        } else {
                            alert('Erro ao capturar a foto.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar a foto:', error);
                        alert('Erro ao capturar a foto.');
                    })
                    .finally(() => {
                        const tracks = stream.getTracks();
                        tracks.forEach(track => track.stop());
                    });
            });
        });
    </script>
</body>
</html>
