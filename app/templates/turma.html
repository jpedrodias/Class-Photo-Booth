<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma {{ turma }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Turma: {{ turma }}</h1>
            <div>
                <a href="/turmas" class="btn btn-secondary me-2" title="Voltar">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <a href="/download/{{ turma }}" class="btn btn-success" title="Download ZIP">
                    <i class="bi bi-download"></i>
                </a>
            </div>
        </div>
        <div class="row">
            {% for aluno in alunos %}
            <div class="col-6 col-sm-4 col-md-2">
                <div class="card mb-4">
                    <a href="/capture_photo/{{ turma }}/{{ aluno.processo }}">
                        <img src="/thumbs/{{ turma }}/{{ aluno.processo }}.jpg" class="card-img-top" alt="Foto de {{ aluno.nome }}" style="width: 100%; height: auto; max-width: 200px; max-height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ aluno.nome }}</h5>
                        <p class="card-text">NÃºmero: {{ aluno.numero }}</p>
                        <p class="card-text">Processo: {{ aluno.processo }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
