<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma {{ turma }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Turma: {{ turma }}</h1>
        <div class="row">
            {% for aluno in alunos %}
            <div class="col-6 col-sm-4 col-md-2">
                <div class="card mb-4">
                    <a href="/capture_photo/{{ turma }}/{{ aluno.processo }}">
                        <img src="/thumbs/{{ turma }}/{{ aluno.processo }}.jpg?nocache={{ aluno.processo }}" class="card-img-top" alt="Foto de {{ aluno.nome }}" style="width: 100%; height: auto; max-width: 200px; max-height: 200px;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ aluno.nome }}</h5>
                        <p class="card-text">Número: {{ aluno.numero }}</p>
                        <p class="card-text">Processo: {{ aluno.processo }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <hr>
        <div class="text-center">
            <a href="/download/{{ turma }}" class="btn btn-success">Download ZIP</a>
        </div>
        <div class="text-center mt-4">
            <a href="/turmas" class="btn btn-secondary">Voltar à Lista de Turmas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
