<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Configurações</h1>
            <div>
                <a href="/" class="btn btn-secondary me-2" title="Voltar">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <a href="/logout" class="btn btn-danger" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Carregar um novo CSV de Alunos:</label>
            <input type="file" name="file" id="file" accept=".csv">
            <button type="submit" class="btn btn-primary">Carregar</button>
        </form>
        <hr>
        <form action="/turmas" method="get">
            <button type="submit" class="btn btn-success">Usar Ficheiro Existente</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
